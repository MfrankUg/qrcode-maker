<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futuristic QR Code Generator</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e6f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      letter-spacing: 2px;
    }

    p.description {
      font-size: 1.25rem;
      max-width: 480px;
      margin-bottom: 2em;
      color: #a0c8ff;
      text-shadow: 0 0 5px #00b4d8;
    }

    #input-container {
      display: flex;
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe7aa;
      overflow: hidden;
      margin-bottom: 2em;
      transition: box-shadow 0.3s ease;
    }

    #input-container:focus-within {
      box-shadow: 0 0 30px #00fff7ff;
    }

    #qr-input {
      flex: 1;
      padding: 1em 1.2em;
      font-size: 1.1rem;
      border: none;
      outline: none;
      background: transparent;
      color: #d0f0ff;
      font-weight: 600;
      letter-spacing: 0.05em;
      caret-color: #00fff7;
      transition: background-color 0.3s ease;
    }

    #qr-input::placeholder {
      color: #66c0ffaa;
      font-weight: 400;
      letter-spacing: 0.03em;
    }

    #generate-btn {
      background: #00fff7;
      border: none;
      color: #003344;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0 1.8em;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      letter-spacing: 0.1em;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      border-radius: 0 12px 12px 0;
      box-shadow: 0 0 10px #00fff7;
    }

    #generate-btn:hover,
    #generate-btn:focus {
      background: #00ccbb;
      color: #001f20;
      box-shadow: 0 0 20px #00fff7;
      outline: none;
    }

    #qrcode {
      background: #001f20;
      padding: 20px;
      border-radius: 20px;
      box-shadow:
        0 0 15px #00fff7,
        inset 0 0 15px #00fff7;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    #qrcode:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 25px #00fff7,
        inset 0 0 25px #00fff7;
    }

    /* Responsive adjustments */
    @media (max-width: 520px) {
      h1 {
        font-size: 2.2rem;
      }

      p.description {
        font-size: 1rem;
        max-width: 90vw;
      }

      #input-container {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p class="description">
    Enter any text or URL below to instantly create a sleek QR code. Share it, scan it, and connect seamlessly!
  </p>
  <div id="input-container">
    <input type="text" id="qr-input" placeholder="Enter text or URL here..." autocomplete="off" />
    <button id="generate-btn" aria-label="Generate QR Code">Generate</button>
  </div>
  <div id="qrcode" aria-live="polite" aria-atomic="true"></div>

  <!-- Include the QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
