<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futuristic QR Code Generator</title>
  <style>
    /* ...existing CSS... */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e6f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    /* ...rest of your CSS... */
    #color-pickers {
      margin: 1.5em 0;
      display: flex;
      gap: 2em;
    }
    #color-pickers label {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-weight: 500;
      color: #a0c8ff;
    }
    #color-pickers input[type="color"] {
      width: 40px;
      height: 40px;
      border: 2px solid #00fff7;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
    }
    #download-buttons {
      display: none;
      gap: 1em;
      margin-top: 1.5em;
    }
    #download-svg, 
    #download-png, 
    #download-jpg {
      background: #00fff7;
      padding: 0.75em 1.5em;
      border-radius: 30px;
      border: none;
      color: #003344;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      letter-spacing: 0.1em;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      box-shadow: 0 0 10px #00fff7;
    }
    #download-svg:hover, #download-png:hover, #download-jpg:hover {
      background: #00ccbb;
      color: #001f20;
      box-shadow: 0 0 20px #00fff7;
      outline: none;
    }
    .copyright-footer {
      margin-top: auto;
      padding: 1.5em 0 0.5em 0;
      color: #a0c8ff;
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-align: center;
      opacity: 0.8;
      width: 100%;
    }
    @media (max-width: 520px) {
      h1 {
        font-size: 2.2rem;
      }
      p.description {
        font-size: 1rem;
        max-width: 90vw;
      }
      #input-container {
        max-width: 90vw;
      }
      .copyright-footer {
        font-size: 0.92rem;
      }
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p class="description">
    Enter any text or URL below to instantly create a sleek QR code. Share it, scan it, and connect seamlessly!
  </p>
  <div id="input-container">
    <input type="text" id="qr-input" placeholder="Enter text or URL here..." autocomplete="off" />
    <button id="generate-btn" aria-label="Generate QR Code">Generate</button>
  </div>
  <div id="color-pickers">
    <label>
      QR Color: 
      <input type="color" id="foreground-color" value="#00fff7">
    </label>
    <label>
      Background: 
      <input type="color" id="background-color" value="#001f20">
    </label>
  </div>
  <div id="qrcode" aria-live="polite" aria-atomic="true"></div>
  <div id="download-buttons">
    <button id="download-svg">Download SVG</button>
    <button id="download-png">Download PNG</button>
    <button id="download-jpg">Download JPG</button>
  </div>
  <!-- QRCode.js and qrcode-svg libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/qrcode-svg@1.5.0/dist/qrcode-svg.js"></script>
  <script src="script.js"></script>
  <footer class="copyright-footer">
    &copy; 2025 Made by Frank Muhindo
  </footer>
</body>
</html>
