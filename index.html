<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futuristic QR Code Generator</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e6f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      letter-spacing: 2px;
    }

    p.description {
      font-size: 1.25rem;
      max-width: 480px;
      margin-bottom: 2em;
      color: #a0c8ff;
      text-shadow: 0 0 5px #00b4d8;
    }

    #input-container {
      display: flex;
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe7aa;
      overflow: hidden;
      margin-bottom: 2em;
      transition: box-shadow 0.3s ease;
    }

    #input-container:focus-within {
      box-shadow: 0 0 30px #00fff7ff;
    }

    #qr-input {
      flex: 1;
      padding: 1em 1.2em;
      font-size: 1.1rem;
      border: none;
      outline: none;
      background: transparent;
      color: #d0f0ff;
      font-weight: 600;
      letter-spacing: 0.05em;
      caret-color: #00fff7;
      transition: background-color 0.3s ease;
    }

    #qr-input::placeholder {
      color: #66c0ffaa;
      font-weight: 400;
      letter-spacing: 0.03em;
    }

    #generate-btn {
      background: #00fff7;
      border: none;
      color: #003344;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0 1.8em;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      letter-spacing: 0.1em;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      border-radius: 0 12px 12px 0;
      box-shadow: 0 0 10px #00fff7;
    }

    #generate-btn:hover,
    #generate-btn:focus {
      background: #00ccbb;
      color: #001f20;
      box-shadow: 0 0 20px #00fff7;
      outline: none;
    }

    /* Container for QR code and controls */
    #qr-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 2em;
      flex-wrap: wrap;
      justify-content: center;
    }

    #qrcode {
      background: #001f20;
      padding: 20px;
      border-radius: 20px;
      box-shadow:
        0 0 15px #00fff7,
        inset 0 0 15px #00fff7;
      display: inline-block;
      transition: transform 0.3s ease;
      margin-bottom: 1.5em;
      flex-shrink: 0;
    }

    #qrcode:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 25px #00fff7,
        inset 0 0 25px #00fff7;
    }

    /* Color picker container */
    #color-picker-container {
      display: none;
      flex-direction: column;
      gap: 1em;
      max-width: 220px;
      width: 100%;
    }

    .color-picker-group {
      display: flex;
      flex-direction: column;
      color: #a0c8ff;
      font-weight: 600;
      font-size: 0.9rem;
      text-shadow: 0 0 5px #00b4d8;
    }

    .color-picker-group label {
      margin-bottom: 0.3em;
    }

    .color-picker-group input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #00fff7aa;
      background: transparent;
    }

    /* Download options container */
    #download-options {
      display: none;
      flex-direction: column;
      gap: 1em;
      margin-right: 20px;
    }

    .download-option-btn {
      background: #00fff7;
      border: none;
      color: #003344;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75em 1.5em;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      letter-spacing: 0.1em;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      border-radius: 30px;
      box-shadow: 0 0 10px #00fff7;
      white-space: nowrap;
    }

    .download-option-btn:hover,
    .download-option-btn:focus {
      background: #00ccbb;
      color: #001f20;
      box-shadow: 0 0 20px #00fff7;
      outline: none;
    }

    /* Responsive adjustments */
    @media (max-width: 720px) {
      #qr-container {
        flex-direction: column;
        align-items: center;
      }

      #download-options {
        flex-direction: row;
        margin-right: 0;
        margin-bottom: 1em;
      }

      .download-option-btn {
        flex: 1;
        text-align: center;
      }

      #color-picker-container {
        max-width: 90vw;
      }
    }

    @media (max-width: 520px) {
      h1 {
        font-size: 2.2rem;
      }

      p.description {
        font-size: 1rem;
        max-width: 90vw;
      }

      #input-container {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p class="description">
    Enter any text or URL below to instantly create a sleek QR code. Share it, scan it, and connect seamlessly!
  </p>
  <div id="input-container">
    <input type="text" id="qr-input" placeholder="Enter text or URL here..." autocomplete="off" />
    <button id="generate-btn" aria-label="Generate QR Code">Generate</button>
  </div>

  <div id="qr-container" aria-live="polite" aria-atomic="true">
    <div id="download-options" aria-label="Download options">
      <button class="download-option-btn" id="download-png-btn" aria-label="Download QR Code as PNG">Download PNG</button>
      <button class="download-option-btn" id="download-jpg-btn" aria-label="Download QR Code as JPG">Download JPG</button>
    </div>
    <div id="qrcode"></div>
    <div id="color-picker-container" aria-label="Color pickers for QR code">
      <div class="color-picker-group">
        <label for="foreground-color">Foreground Color</label>
        <input type="color" id="foreground-color" name="foreground-color" value="#00fff7" />
      </div>
      <div class="color-picker-group">
        <label for="background-color">Background Color</label>
        <input type="color" id="background-color" name="background-color" value="#001f20" />
      </div>
    </div>
  </div>

  <footer style="margin-top:auto; color:#66c0ff; font-weight:600; font-size:0.9rem; user-select:none;">
    &copy; 2025 FRANK
  </footer>

  <!-- Include the QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
